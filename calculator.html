<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/calculator.css">
	<script src="js/calculator.js"></script>
</head>
<body>
<div class="container">
        <section name="calc" class="calculator">
            <header>
                
            </header>
            <div class="input"></div>
            <div class="result"></div>
            <div class="buttons">
                <p>
                    <button name="^(" class="button">x<sup>2</sup></button>
                    <button name="sin(" class="button">sin</button>
                    <button name="cos(" class="button">cos</button>
                    <button name="tan(" class="button">tan</button>
                    <button name="asin(" class="button">sin<sup>-1</sup></button>
                    <button name="acos(" class="button">cos<sup>-1</sup></button>
                    <button name="atan(" class="button">tan<sup>-1</sup></button>
                </p>
                <p>
                    <button name="e^(" class="button">e<sup>x</sup></button>
                    <button name="10^(" class="button">10<sup>x</sup></button>
                    <button name="log(" class="button">log</button>
                    <button name="ln(" class="button">ln</button>
                    <button name="&#x0221A;(" class="button">&#x0221A;x</button>
                    <button name="deg(" class="button">deg</button>
                    <button name="&#x03C0;" class="button">&#x03C0;</button>
                </p>
                <p>
                    <button name="mod" class="button">Mod</button>
                    <button name="(" class="button">(</button>
                    <button name=")" class="button">)</button>
                    <button name="!" class="button">x!</button>
                    <button name=" <sub>x10^</sub>" class="button">EXP</button>
                    <button id="delete" class="delete">DEL</button>
                    <button id="reset" class="reset">AC</button>
                </p>
                <p>
                    <button name="7" class="number">7</button>
                    <button name="8" class="number">8</button>
                    <button name="9" class="number">9</button>
                    <button name="<sup>_</sup>" class="button">-</button>
                    <button name="+" class="button">+</button>

                    

                </p>
                <p>
                    <button name="4" class="number">4</button>
                    <button name="5" class="number">5</button>
                    <button name="6" class="number">6</button>   
                    <button name="/" class="button">/</button>
                    <button name="*" class="button">X</button>
                </p>
                <p>
                	<button name="1" class="number">1</button>
                    <button name="2" class="number">2</button>
                    <button name="3" class="number">3</button>
                    <button name="0" class="number">0</button>
                    <button name="." class="button">.</button>
                    <button name="Ans" class="button">Ans</button>
                    <button id="equals" class="equals">=</button>
                </p>
            </div>
        </section>
    </div>


</body>
</html>
